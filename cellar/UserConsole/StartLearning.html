<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>
    <title>2020.05.27</title>
    </head>
    <body>
        <pe:mcml>  
            <script type="text/npl" refresh="false"><![CDATA[                
                UserConsole = NPL.load('./Main.lua')
                CodePkuService = NPL.load("(gl)Mod/CodePku/service/CodePkuService.lua")

                local page = document:GetPageCtrl()
                Mod.CodePku.Store:Set("page/StartLearning", page)

                function startLearning()
                    UserConsole:CourseEntry()
                end
                function currentUserName()
                    local username = CodePkuService:GetAccount()
                    LOG.std(nil, "info", "codepku", username)
                    return username
                end

                function logout()
                    UserConsole:Logout()
                end
            ]]></script>
            <style type="text/mcss">
                {
                    logout = {
                        width = 64.5,
                        height = 35.5,
                        background = "textures/login/mainlogin_32bits.png# 30 1889 129 71)",
                        ["margin-top"] = 32,
                        ["margin-right"] = 42
                    },
                    start = {
                        ["font-weight"] = "bold",
                        ["font-family"] = "Microsoft Yahei",
                        width = 310,
                        height = 36,
                        background = "textures/login/mainlogin_32bits.png# 1000 1649 620 72)",
                        ["background-color"] = '#ffffff'
                    }
                }
            </style>
            <pe:container alignment="_fi" ClickThrough="true" style="position: relative;background:;">
                <div style="position: relative;background:'';" onclick="startLearning()" width="100%" height="100%"></div>
            </pe:container>
            <pe:container alignment="_ctt" style="position:relative;width:960px;height:64px;margin-top:60px;background:;">
                <div style='<%="position:relative;margin-left:326px;width:308px;height:63px;background:url(textures/login/mainlogin_32bits.png# 1071 233 616 125);"%>'></div>
            </pe:container>
            <pe:container alignment="_rt" ClickThrough="true" style="position:relative;background:;">
                <input type="button" name="logout" value='' class="logout" onclick="logout()" style="margin: 2px 2px 0 0" />
            </pe:container>
            
            <pe:container alignment="_ctt" ClickThrough="true" style="width:472px;height:42px;margin-top:150px;background:url(textures/login/mainlogin_32bits.png# 32 1367 1035 74);">
                <pe:container alignment="_ctt" style="font-size:18px;base-font-size:18px;font-weight:bold;margin-top:10px;background:;font-family:'Microsft Yahei';">
                    <%= currentUserName() %> ，欢迎进入玩学世界
                </pe:container>
            </pe:container>
            <pe:container alignment="_ct" ClickThrough="true" style="position:relative;width:310px;height:36px;margin-left:-155px;margin-top:-62px;background:;">
                <!-- <input type="button" DefaultButton="true" onclick="startLearning()" class="start" value='' /> -->
                <div class="start"></div>
            </pe:container>
        </pe:mcml>
    </body>
