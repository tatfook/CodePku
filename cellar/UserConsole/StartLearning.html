<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>
    <title>2020.05.27</title>
    </head>
    <body>
        <pe:mcml>  
            <script type="text/npl" refresh="false"><![CDATA[                
                UserConsole = NPL.load('./Main.lua')
                CodePkuService = NPL.load("(gl)Mod/CodePku/service/CodePkuService.lua")

                local page = document:GetPageCtrl()
                Mod.CodePku.Store:Set("page/StartLearning", page)

                function startLearning()
                    UserConsole:CourseEntry()
                end
                function currentUserName()
                    local username = CodePkuService:GetAccount()
                    LOG.std(nil, "info", "codepku", username)
                    return username
                end

                function logout()
                    UserConsole:Logout()
                end
            ]]></script>                         
            <div style="width: 960px; height: 360px; position:relative;">
                <div><% currentUserName() %></div>
                <!-- <input type="button" onclick="startLearning()" style="width:240px; height: 120px; background-color: '#ffffff';" value="start"> -->
                <input type="button" onclick="logout()" style="width:240px; height: 120px; background-color: '#ffffff';" value="注销">
            </div>
        </pe:mcml>
    </body>
</html>
