<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <pe:mcml>
    <script type="text/npl" refresh="false"><![CDATA[
                    NPL.load("(gl)script/apps/Aries/Creator/Game/Login/Rebranding.lua")
                    local Config = NPL.load("(gl)Mod/CodePku/config/Config.lua")

                    Rebranding = commonlib.gettable("MyCompany.Aries.Creator.Game.Rebranding")
                    local GameMainLogin = commonlib.gettable("MyCompany.Aries.Game.MainLogin")
                    local MainLogin = NPL.load("./MainLogin.lua")                                                            
                    local CodePkuServiceSession = NPL.load("(gl)Mod/CodePku/service/CodePkuService/Session.lua")

                    local page = document:GetPageCtrl()
                    Mod.CodePku.Store:Set("page/MainLogin", page)

                    local appMarketQQ = ParaEngine.GetAppCommandLineByParam("app_market", "")

                    function getAppMarketQQ()
                        return appMarketQQ
                    end

                    function OnOpenModulePage()
                        NPL.load("(gl)script/apps/Aries/Creator/Game/Login/SelectModulePage.lua");
                        local SelectModulePage = commonlib.gettable("MyCompany.Aries.Game.MainLogin.SelectModulePage")
                        SelectModulePage.ShowPage()
                    end

                    function OnChangeLanguagePage()
                        NPL.load("(gl)script/apps/Aries/Creator/Game/Common/Translation.lua")

                        local Translation = commonlib.gettable("MyCompany.Aries.Game.Common.Translation")
                        Translation.ShowPage(function()
                            page:Refresh(0.01)
                        end)
                    end

                    function GetModDes()
                        local modname = ParaEngine.GetAppCommandLineByParam("mod","")
                        local s = string.format(L"当前Mod:%s",modname)
                        return s
                    end

                    function OnCustomCharacter()
                    end                                        
                        
                    function GetModCountAsString()
                        NPL.load("(gl)script/apps/Aries/Creator/Game/Mod/ModManager.lua")
                        local ModManager = commonlib.gettable("Mod.ModManager")
                        local pluginloader = ModManager:GetLoader()
                        local nCount = pluginloader:GetActiveModCount()

                        if nCount > 0 then
                            return format("(%d)", nCount)
                        else
                            return ""
                        end
                    end

                    function OnClickCustomerService()
                        ParaGlobal.ShellExecute("open", L"https://keepwork.com/official/docs/FAQ/questions", "", "", 1)
                    end

                    function login_text()
                        return Mod.CodePku.Store:Get("user/loginText")
                    end

                    function get_history_users()
                        return MainLogin:GetHistoryUsers()
                    end

                    function login()
                        MainLogin:LoginAction(1)
                    end

                    local isClickedGetPhoneCaptcha = false

                    function get_mobile_code()   
                        if #page:GetValue("account") ~= 11 then
                            GameLogic.AddBBS(nil, L"手机号码位数不对", 3000, "255 0 0", 21)
                            return false
                        end

                        if page:GetValue("account") == "" then
                            GameLogic.AddBBS(nil, L"手机号码不能为空", 3000, "255 0 0", 21)
                            return false
                        end

                        if isClickedGetPhoneCaptcha then
                           return false 
                        end

                        isClickedGetPhoneCaptcha = true
                        
                        -- Mod.CodePku.MsgBox:Show(L"正在获取验证码...", 8000, L"链接超时", 300, 120)

                        local times = 60

                        local timer = commonlib.Timer:new({
                            callbackFunc = function(timer)
                                page:SetValue("get_mobile_code_text", format("%s(%ds)", L"重新发送", times))

                                if times == 0 then
                                    isClickedGetPhoneCaptcha = false
                                    page:SetValue("get_mobile_code_text", L"获取验证码")
                                    timer:Change(nil, nil)
                                end

                                times = times - 1
                            end
                        })

                        timer:Change(1000, 1000)

                        CodePkuServiceSession:getMobileCode(
                            page:GetValue("account"), 
                            function (response, err)
                                if err == 200 then  
                                    -- Mod.CodePku.MsgBox:Close()

                                    if Config.defaultEnv == Config.env.RELEASE then
                                        GameLogic.AddBBS(nil, L"验证码获取成功", 3000, "255 0 0", 21)
                                    else
                                        GameLogic.AddBBS(nil, L("验证码是："..response.data.code), 7000, "255 0 0", 21)
                                    end

                                    LOG.std(nil, "info", "codepku", "get mobile code success")
                                    
                                    local mobileToken = response.data.mobile_token

                                    local tokenNode = page:GetNode("mobile_token");

                                    tokenNode:SetAttribute("value", mobileToken)

                                    -- local tokenNode = MainLoginPage:GetNode("mobile_token");
                                    -- tokenNode:SetValue('mobile_token', mobileToken)

                                else 
                                    local errMsg = response.message or "获取验证码失败"
                                    -- Mod.CodePku.MsgBox:Close()   
                                    GameLogic.AddBBS(nil, errMsg, 3000, "255 0 0", 21)
                                    isClickedGetPhoneCaptcha = false
                                end
                            end
                        )
                    end

                    function show_user_agreement()
                        MainLogin:ShowUserAgreementModal()
                    end

                    function GetMethodIndex()
                        return MainLogin.login_method_index; -- 1: captcha 2: password
                    end

                    MainLogin.login_method_index = 1;

                    function OnChangeLoginMethod()
                        Page:CloseWindow()
                        MainLogin:Show(2)
                        --MainLogin.login_method_index = if_else(MainLogin.login_method_index == 2, 1, 2);
                        --page:SetValue("btn_ToggleMethod", if_else(MainLogin.login_method_index == 2, '验证码登录', '密码登录'));
                        --page:Refresh(0);
                    end
                ]]>
            </script>
            <style type="text/mcss">

            </style>

            <pe:container alignment="_lt" width="1920" height="1080">
                
                <div style="position: relative; width: 384; height: 161; left: 768; top: 60; background:url(codepku/image/textures/login/main.png#1170 54 384 161)"></div>

                <div style="position: relative; width: 944; height: 615; left: 492; top: 238; background:url(codepku/image/textures/login/login_backboard.png)">

                    <div style="position: relative; width: 410; height: 86; left: 267; line-height: 86; font-size: 45; font-weight: bold; font-family: PuHuiTi-Bold; color: #F46D3D; text-align: center; background:url(codepku/image/textures/login/main.png#535 411 434 86);">用户登录</div>

                    <div style="position: relative; width: 722; height: 88; left: 111; top: 151; font-size: 32; color:#FFFFFF; font-family: Noto Sans S Chinese Regular; background:url(codepku/image/textures/login/main.png#1011 271 88 88:10 10 10 10);">
                        <input type="text" name="account" EmptyText='<%= L"请输入手机号码" %>' style="position: relative; width: 672; height: 88; left: 25; line-height: 88; background: #000000; " />
                    </div>
                
                    <!-- <pe:if condition ="<%=GetMethodIndex() == 1 %>"> -->
                        
                        <div style="position: relative; left: 113; top: 255; font-size: 22; color: #ffffff; font-family: Noto Sans S Chinese Regular;">若该手机未注册，我们会自动为您注册</div> 

                        <div name="verifyCodeDiv" style="position: relative; width: 722; height: 88; left: 111; top: 293;">

                            <div style="position: relative; width: 722; height: 88; font-size: 32; color:#FFFFFF; font-family: Noto Sans S Chinese Regular; background:url(codepku/image/textures/login/main.png#1011 271 88 88:10 10 10 10);">
                                <input type="text" name="verify_code" EmptyText='<%= L"请输入验证码" %>' style="position: relative; width: 672; height: 88; left: 25; line-height: 88; background: #000000;" />
                            </div>

                            <input type="button" name="get_mobile_code_text" onclick="get_mobile_code()"
                                style="position: relative; width: 201; height: 89; left: 522; font-size: 32; font-family: PuHuiTi-Bold; font-weight: bold; color: #F46D3D; background:url(codepku/image/textures/login/main.png#1537 413 200 88:0 10 10 0);" value='<%= L"获取验证码" %>' />

                            <input type="hidden" name="mobile_token" />

                        </div>
                    <!-- </pe:if> -->

                    <div name="passwordDiv" style="position: relative; width: 722; height: 88; left: 111; top: 293; display: none;">
                        <div  style="position: relative; width: 722; height: 88; font-size: 32; color:#FFFFFF; font-family: Noto Sans S Chinese Regular; background:url(codepku/image/textures/login/main.png#1011 271 88 88:10 10 10 10);">
                            <input type="password" name="password" EmptyText='<%= L"请输入密码" %>' style="position: relative; width: 672; height: 88; left: 25; line-height: 88; background: #000000; " />
                        </div>
                    </div>

                    <input type="button"  onclick="login" value='<%= L"登 录"%>'
                        style="position: relative; width: 723; height: 89; left: 111; top: 414; font-size: 36; color: #0E5516; font-family: PuHuiTi-Bold; font-weight: bold; background:url(codepku/image/textures/login/main.png#1129 266 95 96:9 9 9 9);" />
                    
                    <div style="position: relative; width: 32.1; height: 32.1; left: 111; top: 531; background:url(codepku/image/textures/login/main.png#1638 314 33 33);"></div>

                    <input type="checkbox" name="agree" checked="checked" UncheckedBG="codepku/image/textures/login/main.png#1638 314 33 33" CheckedBG="codepku/image/textures/login/main.png#708 299 32 32"
                        style="position: relative; width: 32.1; height: 32.1; left: 111; top: 531; " />


                    <div style="position: relative; left: 148; top: 536; font-size: 22; font-family: PuHuiTi-Bold; color: #FFFFFF;" onclick="show_user_agreement()">
                        <%= L"我已详细阅读并同意" %>
                        <span style="color:#FFF868;"><%= L"《隐私政策》" %></span>
                    </div>


                    <pe:if condition = "<%= 'qq' ~= getAppMarketQQ() %>" >
                        <input name="btn_ToggleMethod" style="position: relative; left: 724; top: 532; font-size: 28; text-align: left; font-family: Noto Sans S Chinese Regular; color: #005BFF; font-weight: bold; background: #00000000;" type="button" value='<%= L"密码登录"%>'  onclick="OnChangeLoginMethod"/>
                    </pe:if>
                </div>
            </pe:container>
        </pe:mcml>

    </body>
</html>
