<head>

    <title></title>
</head>

<body>
<pe:mcml>
<script refresh="false" type="text/npl" src="MainSceneUIButtons.lua"><![CDATA[
local MainEntrencePage = commonlib.gettable("Mod.CodePku.MainEntrencePage");
local AntiStuckPage = commonlib.gettable("Mod.CodePku.AntiStuckPage");
local SmallMap = commonlib.gettable("Mod.CodePku.GUI.SmallMap")
local MainPopup = commonlib.gettable("Mod.CodePku.GUI.MainPopup")
local Feedback = NPL.load("(gl)Mod/CodePku/cellar/GUI/Feedback/Feedback.lua");
local MainUIButtons = NPL.load("(gl)Mod/CodePku/cellar/Common/TouchMiniButtons/Main.lua");
is_open = MainUIButtons.open_common

function ClickClose() 
    Page:CloseWindow()
    MainUIButtons.show_common_ui("close")
end

function ClickOpen() 
    Page:CloseWindow()
    MainUIButtons.show_common_ui()
end

function ClickCommonButton()
    GameLogic.AddBBS("CodeGlobals", L"功能开发中", 3000, "#ff0000");
end

function ClickAntiJamming()
    MainPopup:ShowPage('AntiJam')
end

function ClickMainEntrence()
    MainEntrencePage.ShowPage()
end

function ClickSamllMap()
    SmallMap:ShowPage("TPpoput")
end

function ClickCommunity()
    GameLogic.RunCommand("/open http://kids.wanxueshijie.com/")
end

function ClickFeedback()
    -- GameLogic.AddBBS("CodeGlobals", L"功能开发中", 3000, "#ff0000");
    Feedback:ShowPage()
end

]]></script>
<style type="text/mcss">

</style>
<pe:container alignment="_lt" width="799" height="178">
    <pe:if condition="<%=is_open == true%>">
        <div style="position: relative; width: 582; height: 178; background: url(codepku/image/textures/main_ui/main.png#46 495 200 54:20 20 20 20);"></div>
        <div style="position: relative; width: 88; height: 116; left: 44; top: 30; background: url(codepku/image/textures/main_ui/main.png#41 175 105 120);" onclick="ClickMainEntrence"></div>
        <div style="position: relative; width: 88; height: 116; left: 174; top: 30; background: url(codepku/image/textures/main_ui/main.png#165 175 90 120);" onclick="ClickAntiJamming"></div>
        <div style="position: relative; width: 108; height: 134; left: 302; top: 14; background: url(codepku/image/textures/main_ui/main.png#38 314 108 134);" onclick="ClickSamllMap"></div>
        <div style="position: relative; width: 101; height: 135; left: 438; top: 11; background: url(codepku/image/textures/main_ui/main.png#160 313 101 135);" onclick="ClickCommunity"></div>
        <div style="position: relative; width: 101; height: 135; left: 573; top: 11; background: url(codepku/image/textures/main_ui/feedback.png#41 175 105 130);" onclick="ClickFeedback"></div>
        <div style="position: relative; width: 82; height: 178; left: 697; transform: rotate(180deg); transform-origin: 41px 89px; background: url(codepku/image/textures/main_ui/main.png#915 14 82 178);" onclick="ClickClose"></div>
    </pe:if>
    <pe:if condition="<%=is_open ~= true%>">
        <div style="position: relative; width: 82; height: 178; left: 0; background: url(codepku/image/textures/main_ui/main.png#915 14 82 178);" onclick="ClickOpen"></div>
    </pe:if>
</pe:container>
