<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>

<body>
<pe:mcml>
<script refresh="false" type="text/npl" src="MainSceneUIButtons.lua"><![CDATA[
local MainEntrencePage = commonlib.gettable("Mod.CodePku.MainEntrencePage");
local AntiStuckPage = commonlib.gettable("Mod.CodePku.AntiStuckPage");
local SmallMap = commonlib.gettable("Mod.CodePku.GUI.SmallMap")
local MainPopup = commonlib.gettable("Mod.CodePku.GUI.MainPopup")
local Feedback = NPL.load("(gl)Mod/CodePku/cellar/GUI/Feedback/Feedback.lua");
local MainUIButtons = NPL.load("(gl)Mod/CodePku/cellar/Common/TouchMiniButtons/Main.lua");
is_open = MainUIButtons.open_common
Lt_buttons = MainUIButtons.lt_buttons
Lt_width = MainUIButtons.get_lt_width();

function ClickClose() 
    Page:CloseWindow()
    MainUIButtons.show_common_ui("close")
end

function ClickOpen() 
    Page:CloseWindow()
    MainUIButtons.show_common_ui()
end

function ClickCommonButton()
    GameLogic.AddBBS("CodeGlobals", L"功能开发中", 3000, "#ff0000");
end

function ClickChooseFun(name)
    if (name == "ClickMainEntrence") then 
        MainEntrencePage.ShowPage()
    elseif(name == "ClickAntiJamming") then 
        MainPopup:ShowPage('AntiJam')
    elseif(name == "ClickSamllMap") then 
        SmallMap:ShowPage("TPpoput")
    elseif(name == "ClickCommunity") then 
        GameLogic.RunCommand("/open http://kids.wanxueshijie.com/")
    elseif(name == "ClickFeedback") then 
        Feedback:ShowPage()
    else
        GameLogic.AddBBS("CodeGlobals", L"功能开发中", 3000, "#ff0000");
    end
end

]]></script>
<style type="text/mcss">

</style>
<pe:container alignment="_lt" width="100%" height="178">
    <pe:if condition="<%=is_open == true%>">
        <div style="<%=format('position: relative; width: %d; height: 178; background: url(codepku/image/textures/main_ui/main.png#46 495 200 54:20 20 20 20);',Lt_width)%>"></div>
        <div style="<%=format('position: relative; width: 82; height: 178; left: %d; top: 0; transform: rotate(180deg); transform-origin: 41px 89px; background: url(codepku/image/textures/main_ui/main.png#915 14 82 178);',Lt_width)%>" onclick="ClickClose"></div>
        <pe:repeat DataSource="<%=Lt_buttons%>" style="">
                <pe:repeatitem style="float:left;">
                    <div style="<%=format('margin-left:45;width:%d;height:%d;top: %d;background: url(%s);',Eval('width'),Eval('height'),Eval('top'),Eval('url'))%>" name="<%=Eval('name')%>" onclick="ClickChooseFun"></div>
                </pe:repeatitem>
            </pe:repeat>
    </pe:if>
    <pe:if condition="<%=is_open ~= true%>">
        <div style="position: relative; width: 82; height: 178; left: 0; background: url(codepku/image/textures/main_ui/main.png#915 14 82 178);" onclick="ClickOpen"></div>
    </pe:if>
</pe:container>
</pe:mcml> 
</body>
</html>
