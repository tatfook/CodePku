<![CDATA[

TaskSystem = NPL.load("(gl)Mod/CodePku/cellar/Common/TouchMiniButtons/TaskSystem/TaskSystem.lua")

local ToWhere = commonlib.gettable("Mod.CodePku.GUI.Popup.ToWhere")

function ClosePage()
    Page:CloseWindow();
end

function ClickSamllGoal()
    ClosePage()
    TaskSystem:ShowPage(1)
end

-- state = 表示奖励是否领取
task_table = TaskSystem.task_table

reward_table = TaskSystem.reward_table

state_table = {"前往", "领取", ""}    --按钮的内容

state_bg_table = {"position: relative; width: 160; height: 80; left: 146; top: 325; color: #FEFEFE; line-height: 80; text-align: center; font-size: 36; font-family: Noto Sans S Chinese Regular; font-weight: bold; background: url(codepku/image/textures/tasksystem/main.png#497 226 167 87:15 15 15 15",
    "position: relative; width: 160; height: 80; left: 146; top: 325; color: #FEFEFE; line-height: 80; text-align: center; font-size: 36; font-family: Noto Sans S Chinese Regular; font-weight: bold; background: url(codepku/image/textures/tasksystem/main.png#496 114 166 87:15 15 15 15", 
    "position: relative; width: 86; height: 86; left: 188; top: 323; background: url(codepku/image/textures/tasksystem/main.png#523 460 92 92)"
}     -- 按钮的样式 前往 领取 已完成


function getTask()
    return task_table or {}
end

function getText(index)
    local index = tonumber(index)
    if(state == 1)then --奖励已经领取
        return state_table[3]
    elseif(state == 0)then
        if(finished_times == total_times)then   -- 任务完成但是未领取
            return state_table[2]
        elseif(finished_times < total_times) then   -- 任务未完成，显示前往
            return state_table[1]
        end
    end
end

function getBG(index)
    local index = tonumber(index)
    if(state == 1)then --奖励已经领取
        return state_bg_table[3]
    elseif(state == 0)then
        if(finished_times == total_times)then   -- 任务完成但是未领取
            return state_bg_table[2]
        elseif(finished_times < total_times) then   -- 任务未完成，显示前往
            return state_bg_table[1]
        end
    end
end

function HandleTask(taskIndex)
    if(task_table[taskIndex]["state"] == 0) then
        if(task_table[taskIndex]["finished_times"] == task_table[taskIndex]["total_times"])then
            echo("领取奖励")
            task_table[taskIndex]["state"] = 1
            Page:Refresh(0)
        elseif(task_table[taskIndex]["finished_times"] < task_table[taskIndex]["total_times"])then
            ToWhere:ShowPage(task_table[taskIndex]["tp_title"], task_table[taskIndex]["world_id"])
        end
    end
end


]]>
</script>
