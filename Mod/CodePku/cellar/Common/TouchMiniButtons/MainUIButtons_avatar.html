<!-- 首页图标：用户头像 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Coin</title>
    </head>
    <body>
        <pe:mcml>
            <script refresh="false" type="text/npl" src="UserInfo.lua">
                <![CDATA[
                    local MainUIButtons = NPL.load("(gl)Mod/CodePku/cellar/Common/TouchMiniButtons/Main.lua");
                    local mainFrameImageData = NPL.load("(gl)Mod/CodePku/cellar/imageLuaTable/mainFrameImageData.lua")
                    lt_avatar = MainUIButtons.lt_avatar 
                    main_icon_Avatar_1 = mainFrameImageData:GetIconUrl('main_icon_avatar_1.png')
                    main_icon_Avatar_2 = mainFrameImageData:GetIconUrl('main_icon_avatar_2.png')
                    main_icon_Avatar_3 = mainFrameImageData:GetIconUrl('main_icon_avatar_3.png')
                    main_icon_Avatar_4 = mainFrameImageData:GetIconUrl('main_icon_avatar_4.png')

                    local info = Mod.CodePku.Store:Get('user/info');
                    data = {}
                    data.name = info.nickname or info.no
                    if info.self_level == nil then
                        data.self_level = {}
                        data.self_level.current_exp = 0
                        data.self_level.current_level = 1
                        data.self_level.next_exp = 0
                    else
                        data.self_level = info.self_level
                        data.self_level.current_level = info.self_level.current_level
                    end

                ]]>
            </script>
                <div style="text-align:center;font-weight:bold;">
                    <div style="<%=format('position:relative;width:174;height:174;top:4;left:23;background:url(%s);',main_icon_Avatar_3)%>"></div>
                    <div style="<%=format('position:relative;width:123;height:126;top:42;left:52;background:url(%s);',main_icon_Avatar_2)%>"></div>
                    <div style="<%=format('color:white;font-size:38;line-height:76;position:relative;width:80;height:80;top:0;left:0;background:url(%s);',main_icon_Avatar_1)%>"><%=data.self_level.current_level%></div>
                    <div style="<%=format('color:white;font-size:23;line-height:52;position:relative;width:189;height:52;top:160;left:10;background:url(%s);',main_icon_Avatar_4)%>"><%=data.name%></div>
                </div>
            </div>
        </pe:mcml>
    </body>
</html>
