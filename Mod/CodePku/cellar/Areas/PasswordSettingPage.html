<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>设置登录密码</title>
</head>
<body>
    <pe:mcml>
        <script refresh="false" type="text/npl" src="PasswordSettingPage.lua"><![CDATA[
        local PasswordSettingPage = NPL.load("(gl)Mod/CodePku/cellar/Areas/PasswordSettingPage.lua");
        PasswordSettingPage.OnInit();
        
        function OnClose()
            Page:CloseWindow();
        end

        function CheckHasPassword()
            return PasswordSettingPage.hasPassword;
        end

        function GetMobile()
            return PasswordSettingPage.mobile;
        end

        function OnSubmit()
            PasswordSettingPage:UpdatePassword()
        end
        ]]></script>
        <style type="text/mcss"></style>
        <pe:container alignment="_lt" width="856" height="660" style="background:url(codepku/image/textures/modal/setting_v2_32bits.png#44 226 308 308: 34 114 45 115);">
            <div align="center" style="font-size:56px;font-weight:bold;margin-top:28px;">设置登录密码</div>
            <input type="button" align="right" style="position:absolute;top:28px;margin-right:28px;width:64px;height:64px;background:url(codepku/image/textures/modal/setting_v2_32bits.png#446 67 64 64);" onclick="OnClose"/>
            <div align="center" style="margin-top:23px;color:#ffffff;height:435px;font-family:Microsoft YaHei;">
                <pe:if condition='<%= not(CheckHasPassword())%>'>
                    <div style="background-color:#ffffff00;width:10px;height:37px;"></div>
                </pe:if>
                <div style="margin-top:23px;">
                    <div style="float:left;margin-top:9px;width:256px;text-align:right;font-size:32px;" ><%=L"当前绑定手机号码" %></div>
                    <div style="float:left;margin-left:34px;width:344px;height:56px;text-align:center;padding-top:12px;font-size:28px;background:url(codepku/image/textures/modal/setting_v2_32bits.png#130 70 56 56:5 5 5 5);">
                        <%=GetMobile()%>
                    </div>
                </div>
                <pe:if condition='<%=CheckHasPassword()%>'>
                    <div style="margin-top:26px;">
                        <div style="float:left;margin-top:9px;width:256px;text-align:right;font-size:32px;" ><%=L"输入旧密码" %></div>
                        <div style="float:left;margin-left:34px;width:344px;height:56px;text-align:center;padding-top:5px;padding-left:14px;padding-right:14px;font-size:28px;background:url(codepku/image/textures/modal/setting_v2_32bits.png#130 70 56 56:5 5 5 5);">
                            <input name='password_old' value="" type="password" style="width:316px;height:46px;font-size:28px;color:#ffffff;background:#00000000;"/>
                        </div>
                    </div>
                </pe:if>
                <div style="margin-top:26px;">
                    <div style="float:left;margin-top:9px;width:256px;text-align:right;font-size:32px;" ><%=L"输入新密码" %></div>
                    <div style="float:left;margin-left:34px;width:344px;height:56px;text-align:center;padding-top:5px;padding-left:14px;padding-right:14px;font-size:28px;background:url(codepku/image/textures/modal/setting_v2_32bits.png#130 70 56 56:5 5 5 5);">
                        <input name='password' value="" type="password" style="width:316px;height:46px;font-size:28px;color:#ffffff;background:#00000000;"/>
                    </div>
                </div>
                <div style="margin-top:26px;">
                    <div style="float:left;margin-top:9px;width:256px;text-align:right;font-size:32px;" ><%=L"再次输入新密码" %></div>
                    <div style="float:left;margin-left:34px;width:344px;height:56px;text-align:center;padding-top:5px;padding-left:14px;padding-right:14px;font-size:28px;background:url(codepku/image/textures/modal/setting_v2_32bits.png#130 70 56 56:5 5 5 5);">
                        <input name='password_confirm' value="" type="password" style="width:316px;height:46px;font-size:28px;color:#ffffff;background:#00000000;"/>
                    </div>
                </div>
                <div style="margin-top:26px;width:613px;height:70px;padding-top:15px;font-size:20px;text-align:center;background:url(codepku/image/textures/modal/setting_v2_32bits.png#52 143 62 62: 16 15 16 0)">
                    <div>设置密码后，可使用手机号+登录密码方式登录玩学世界</div>
                    <div>密码必须是6〜20位英文字母，数字，符号组合（不能是纯数字）</div>
                </div>
            </div>
            <div align="center" style="margin-top:24px;">
                <input type="button" name="OK" value='<%=L"确定" %>' onclick="OnSubmit" style="width:245px;height:62px;font-size:28px;font-weight:bold;background:url(codepku/image/textures/modal/setting_v2_32bits.png#231 164 20 20:8 8 8 8);"/>
                <input type="button" name="Cancel" value='<%=L"关闭" %>' onclick="OnClose" style="width:245px;height:62px;font-size:28px;font-weight:bold;background:url(codepku/image/textures/modal/setting_v2_32bits.png#191 164 21 21:8 8 8 8);margin-left:154px;" onClick="ClosePage()"/>
            </div>
        </pe:container>
    </pe:mcml>
</body>
</html>
