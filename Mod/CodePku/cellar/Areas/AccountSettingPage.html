<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>账号设置</title>
</head>
<body>
    <pe:mcml onloadscript="script/apps/Aries/app_main.lua" callbackfunction="MyCompany.Aries.MSGProc">
        <script refresh="false" type="text/npl" src="AccountSettingPage.lua"><![CDATA[
        local AccountSettingPage = NPL.load("(gl)Mod/CodePku/cellar/Areas/AccountSettingPage.lua");
        local PasswordSettingPage = NPL.load("(gl)Mod/CodePku/cellar/Areas/PasswordSettingPage.lua");
        AccountSettingPage.OnInit();
        
        function OnClose()
            Page:CloseWindow();
        end

        function OnSetPassword()
            PasswordSettingPage:ShowPage();
        end
        
        function OnClickButton(name)
            OnClose();
            if (name == "setpassword") then
                OnSetPassword()
            end
        end

        function GetParam(name)
            return AccountSettingPage.userInfo[name];
        end
        ]]></script>
        <style type="text/mcss"></style>
        <pe:container alignment="_lt" width="856" height="660" style="background:url(codepku/image/textures/modal/setting_v2_32bits.png#44 226 308 308: 34 114 45 115);">
            <div align="center" style="font-size:56px;margin-top:28px;font-weight:bold;">账号设置</div>
            <input type="button" align="right" style="position:absolute;top:28px;margin-right:28px;width:64px;height:64px;background:url(codepku/image/textures/modal/setting_v2_32bits.png#446 67 64 64);" onclick="OnClose"/>
            <div align="center" style="margin-top:23px;color:#ffffff;height:435px;font-family:Microsoft YaHei;">
                <div style="margin-top:26px;">
                    <div style="float:left;margin-top:9px;width:132px;text-align:right;font-size:32px;" ><%=L"用户昵称" %></div>
                    <div style="float:left;margin-left:36px;width:344px;height:56px;text-align:center;padding-top:12px;font-size:28px;background:url(codepku/image/textures/modal/setting_v2_32bits.png#130 70 56 56:5 5 5 5);">
                        <%= GetParam('nickname') %>
                        <!-- <input name='btn_WaterReflection' value="" onclick='' type="text" style="width:316px;height:46px;font-size:28px;color:#ffffff;background:transparent;"/> -->
                    </div>
                </div>
                <div style="margin-top:26px;">
                    <div style="float:left;margin-top:9px;width:132px;text-align:right;font-size:32px;" ><%=L"用户ID" %></div>
                    <div style="float:left;margin-left:36px;width:344px;height:56px;text-align:center;padding-top:12px;font-size:28px;background:url(codepku/image/textures/modal/setting_v2_32bits.png#130 70 56 56:5 5 5 5);">
                        <%= GetParam('no') %>
                    </div>
                </div>
                <!-- <div style="margin-top:26px;">
                    <div style="float:left;margin-top:9px;width:132px;text-align:right;font-size:32px;" ><%=L"手机号码" %></div>
                    <input type="button" name="mobile" value="132****0001" style="float:left;margin-left:36px;width:344px;height:56px;text-align:center;font-size:28px;background:url(codepku/image/textures/modal/setting_v2_32bits.png#130 70 56 56:5 5 5 5);" />
                </div> -->
                <div style="margin-top:26px;">
                    <div style="float:left;margin-top:9px;width:132px;text-align:right;font-size:32px;" ><%=L"登录密码" %></div>
                    <input type="button" name="setpassword" value="" onclick="OnClickButton" style="float:left;margin-left:36px;width:344px;height:56px;text-align:center;font-size:28px;background:url(codepku/image/textures/modal/setting_v2_32bits.png#130 70 56 56:5 5 5 5);" />
                </div>
                <!-- <div style="margin-top:26px;">
                    <div style="float:left;margin-top:9px;width:132px;text-align:right;font-size:32px;" ><%=L"绑定家长" %></div>
                    <input type="button" name="bind" value="已绑定" style="float:left;margin-left:36px;width:344px;height:56px;text-align:center;font-size:28px;background:url(codepku/image/textures/modal/setting_v2_32bits.png#130 70 56 56:5 5 5 5);" />
                </div> -->
            </div>
            <div align="center" style="margin-top:24px;font-family:Microsoft YaHei;">
                <input type="button" name="OK" value='<%=L"确定" %>' onclick="OnClose" style="width:245px;height:62px;font-size:28px;font-weight:bold;background:url(codepku/image/textures/modal/setting_v2_32bits.png#231 164 20 20:8 8 8 8);"/>
                <input type="button" name="Cancel" value='<%=L"关闭" %>' onclick="OnClose" style="width:245px;height:62px;font-size:28px;font-weight:bold;background:url(codepku/image/textures/modal/setting_v2_32bits.png#191 164 21 21:8 8 8 8);margin-left:154px;" onClick="ClosePage()"/>
            </div>
        </pe:container>
    </pe:mcml>
</body>
</html>
