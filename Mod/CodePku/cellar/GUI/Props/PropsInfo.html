<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>2020.05.27</title>
</head>
<body> 
<pe:mcml onloadscript="script/apps/Aries/app_main.lua" callbackfunction="MyCompany.Aries.MSGProc">
<script type="text/npl" refresh="false" src="PropsInfo.lua"><![CDATA[

    local UserInfoPage = commonlib.gettable("MyCompany.Aries.Creator.Game.Desktop.UserInfoPage")
    local PropsInfo = commonlib.gettable("MyCompany.Aries.Creator.Game.Desktop.PropsInfo");


    local mytable = PropsInfo.props or {
        tool = "",
        num = "999",
        name = "名字",
        rest_time = "12天14小时",
        tool_type = "时装 上衣",
        scene = "单词爱跑酷",
        describe = "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
    }

    local open_flag = 0

    local more_flag = 0

    function get_open_flag()
        return open_flag
    end

    function get_tool()
        return mytable.tool
    end

    function get_num()
        return mytable.num
    end

    function get_name()
        return mytable.name
    end

    function get_rest_time()
        return mytable.rest_time
    end

    function get_tool_type()
        return mytable.tool_type
    end

    function get_scene()
        return mytable.scene
    end

    function get_describe()
        return mytable.describe
    end

    function ClosePage()
        Page:CloseWindow()
    end

    function OnClose()
        ClosePage()
    end

    function show_more()
        if(more_flag == 1)then
            more_flag = 0
        else
            more_flag = 1
        end        
        Page:Refresh(0)
    end

    function get_more_flag()
        return more_flag
    end

    
]]></script>

<style type="text/mcss"></style>

<div style="width: 1200px; height: 900px; margin-top: 70px; margin-left: 360px; font-weight: bolder; color: #fdfdfd; background:url(codepku/image/textures/tool_ui/main_board.png); ">

    <div style="margin-left: 1080; margin-top: 10px;width:100;height: 100;background:url(codepku/image/textures/fastentrence/close.png); float: left;" onclick="OnClose"></div>

    <div style="width: 300px; height: 300px; margin-left: 150px; background:url(codepku/image/textures/tool_ui/tool.png); float: left; ">
        <div><%=get_tool()%></div>
        <div style="width: 60px; height: 40px; margin-left: 225px; margin-top: 250px; line-height: 30px;font-size: 30px;"><%=get_num()%></div>
    </div>

    <div style="width: 500px; height: 300px; float: left; ">
        <div style="width: 500px; height: 80px; margin-left: 80px; line-height: 80px; margin-top: 5px; font-size: 50px; background:url(codepku/image/textures/tool_ui/name_board.png);"><span style="margin-left: 10px;"><%=get_name()%></span></div>

        <div style="width: 510px; height: 200px; margin-left: 75px; font-size: 30px; margin-top: 20px; float: left;background:url(codepku/image/textures/tool_ui/top_box.png)">
            <div style="margin-top: 30px; margin-left: 20px;">
                <span>剩余时间：</span> <span><%=get_rest_time()%></span>
            </div>
            <div style="margin-top: 10px; margin-left: 20px;">
                <span>道具类型：</span> <span><%=get_tool_type()%></span>
            </div>
            <div style="margin-top: 10px; margin-left: 20px;">
                <span>适用场景：</span> <span><%=get_scene()%></span>
            </div>
        </div>
    </div>

    <div style="position: absolute; z-index: 10; width: 880px; height: 300px; margin-top: 30px;margin-left: 150px; font-size: 50px; background:url(codepku/image/textures/tool_ui/bottom_box.png)">
        <div style="margin-top: 20px; margin-left: 20px;">（描述栏）：</div>
        <div style="margin-top: 20px; margin-left: 20px;"><%=get_describe()%></div>
    </div>
    

    <div style="position: absolute; z-index: 5; height: 320px; margin-top: 120px; margin-left: 10px; font-size: 45px; line-height: 80px; font-weight: bolder; text-align: center;">
        <div style="width: 300px; height: 80px; margin-left: 198px; background-color: #b81a1a; margin-top: 240px; float: left; background:url(codepku/image/textures/tool_ui/more.png)" onclick="show_more">
            <pe:if condition="<%= get_more_flag() == 0 %>">
                <div style="width: 25px; height: 25px; margin-top: 25px; margin-left: 200px; background:url(codepku/image/textures/tool_ui/open.png)"></div>
            </pe:if>
            <pe:if condition="<%= get_more_flag() == 1 %>">
                <div style="width: 25px; height: 25px; margin-top: 25px; margin-left: 200px; background:url(codepku/image/textures/tool_ui/close.png)"></div>
            </pe:if>
        </div>
        <pe:if condition = "<%= get_more_flag() == 1 %>">
            <div style="margin-left: 198px; width: 300px; margin-top: -315px; height: 235px; ">
                <div style="position: relative; margin-top: 19px; width: 300px; height: 80px; background-color: #3fb81a; background:url(codepku/image/textures/tool_ui/combine.png)" onclick="show_more"></div>
                <div style="position: relative; margin-top: 91px; width: 300px; height: 80px;  background:url(codepku/image/textures/tool_ui/abandon.png)" onclick="show_more"></div>
                <div style="position: relative; margin-top: 163px;  width: 300px; height: 80px; background:url(codepku/image/textures/tool_ui/sell.png)" onclick="show_more"></div>
            </div>
        </pe:if>
        <div style="position: relative;  width: 300px; height: 80px; margin-top: -80px; margin-left: 670px; background:url(codepku/image/textures/tool_ui/use.png)"></div>
    </div>



</div>

</pe:mcml>
</body>
</html>
