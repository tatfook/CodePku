<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Coin</title>
    </head>
    <body>
        <pe:mcml>
            <script refresh="false" type="text/npl" src="UserInfo.lua">
                <![CDATA[
                    local MainUIButtons = NPL.load("(gl)Mod/CodePku/cellar/Common/TouchMiniButtons/Main.lua");
                    
                    function GetMoney()
                        local info = Mod.CodePku.Store:Get('user/info');
                        local wallets = info.user_wallets or {};
                        local money = {goldcoin=0, wanxuecoin=0};
                        for _, v in ipairs(wallets) do
                            if v.currency_id == 1 then
                                money.goldcoin = v.amount;
                            elseif v.currency_id == 2 then
                                money.wanxuecoin = v.amount;
                            end
                        end
                        return money;
                    end
                ]]>
            </script>
                <div align="right" style="position:relative;float:right;font-size:28px;color:#ffffff;text-align:center;font-weight:bold;">
                <div style="float:right;margin-right:58px;">
                    <div style="float:left;width:196px;height:50px;background:url(codepku/image/textures/profile_32bits.png#1032 75 200 54);margin-top:16px;padding-top:8px;"><%=GetMoney().goldcoin%></div>
                    <div style="float:left;width:67px;height:65px;background:url(codepku/image/textures/common_32bits.png#913 41 73 71);margin-top:9px;margin-left:-219px;"></div>
                </div>
                <div style="float:right;margin-right:100px;">
                    <div style="float:left;width:196px;height:50px;background:url(codepku/image/textures/profile_32bits.png#1032 75 200 54);margin-top:16px;padding-top:8px;"><%=GetMoney().wanxuecoin%></div>
                    <div style="float:left;width:71px;height:71px;background:url(codepku/image/textures/common_32bits.png#913 136 77 78);margin-top:6px;margin-left:-225px;"></div>
                </div>
            </div>
        </pe:mcml>
    </body>
</html>
