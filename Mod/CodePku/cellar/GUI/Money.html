<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Coin</title>
    </head>
    <body>
        <pe:mcml>
            <script refresh="false" type="text/npl" src="UserInfo.lua">
                <![CDATA[
                    local MainUIButtons = NPL.load("(gl)Mod/CodePku/cellar/Common/TouchMiniButtons/Main.lua");
                    local mainFrameImageData = NPL.load("(gl)Mod/CodePku/cellar/imageLuaTable/mainFrameImageData.lua")
                    backgroundUrl = mainFrameImageData:GetIconUrl('main_icon_coin_3.png')
                    goldcoinUrl = mainFrameImageData:GetIconUrl('main_icon_coin_1.png')
                    wanxuecoinUrl = mainFrameImageData:GetIconUrl('main_icon_coin_2.png')

                    function GetMoney()
                        local info = Mod.CodePku.Store:Get('user/info');
                        local wallets = info.user_wallets or {};
                        local money = {goldcoin=0, wanxuecoin=0};
                        for _, v in ipairs(wallets) do
                            if v.currency_id == 1 then
                                money.goldcoin = v.amount;
                            elseif v.currency_id == 2 then
                                money.wanxuecoin = v.amount;
                            end
                        end
                        return money;
                    end
                ]]>
            </script>
            <div style="font-size:40;color:#6F473C;line-height:50;text-align:center;font-weight:bold;">
                <div style="<%=format('position:relative;width:210;height:57;top:11;left:47;background:url(%s);',backgroundUrl)%>"><%=GetMoney().goldcoin%></div>
                <div style="<%=format('position:relative;width:74;height:76;top:4;background:url(%s);',goldcoinUrl)%>"></div>
                <div style="<%=format('position:relative;width:210;height:57;top:11;left:336;background:url(%s);',backgroundUrl)%>"><%=GetMoney().wanxuecoin%></div>
                <div style="<%=format('position:relative;width:74;height:85;top:0;left:291;background:url(%s);',wanxuecoinUrl)%>"></div>
            </div>
        </pe:mcml>
    </body>
</html>
