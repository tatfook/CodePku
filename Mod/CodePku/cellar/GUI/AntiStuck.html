<pe:mcml>
<script refresh="true" type="text/npl"><![CDATA[

local AntiStuckPage = commonlib.gettable("Mod.CodePku.AntiStuckPage");
local GameLogic = commonlib.gettable("MyCompany.Aries.Game.GameLogic");


function ClosePage()
    Page:CloseWindow();
end

function OnClickButton()
    ClosePage();

    if System.Codepku.Coursewares.course_category == 1 then
        GameLogic.RunCommand("/loadworld 15855")
    elseif System.Codepku.Coursewares.course_category == 2 then
        GameLogic.RunCommand("/loadworld 15857")    
    elseif System.Codepku.Coursewares.course_category == 3 then
        GameLogic.RunCommand("/loadworld " .. tostring(System.Codepku.Coursewares.keepwork_project_id))        
    elseif System.Codepku.Coursewares.course_category ==4 then        
        GameLogic.RunCommand("/home")
    end
end

]]></script>
<style type="text/mcss">

</style>

<pe:container alignment="_lt" width="1000" height="600"style="background:url(codepku/image/textures/anti-stuck/anti_stuck.png);width:1000;height:600">
    <div style='margin-top:200;margin-left:100;font-size: 30px'>此操作将离开当前位置且无法返回，是否要脱离卡死？</div>
    <div style="margin-left:850;margin-top:-200;width: 100;height: 100" onclick="ClosePage"></div>
    <div name= "Confirm" style="position:relative;width:150;height:50;font-size:30;margin-top:150;margin-left:700;background:url(codepku/image/textures/anti-stuck/confirm.png)" onclick="OnClickButton"></div>
    <div name= "ReturnHome" style="position:relative;width:150;height:50;font-size:30;margin-top:150;margin-left:150;background:url(codepku/image/textures/anti-stuck/cancel.png)" onclick="ClosePage"></div>
</pe:container>

</pe:mcml>
