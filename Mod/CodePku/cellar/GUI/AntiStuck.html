<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script refresh="true" type="text/npl"><![CDATA[


local page = document:GetPageCtrl()
Mod.CodePku.Store:Set("page/MainLogin", page)

function ClosePage()
    Page:CloseWindow();
end

function OnClickButton()
    ClosePage();
    GameLogic.RunCommand("/home")
end

--倒计时
times = 10
local timer = commonlib.Timer:new({
    callbackFunc = function(timer)
        if times == 0 then
            ClosePage()
        end

        times = times - 1
        page:SetValue("cancel", format("%s( %d秒 )", L"取消", times))
    end
})
timer:Change(1000, 1000)

]]></script>
<style type="text/mcss">
{
    green_button = {
        color = "#ffffff",
        textcolor = "#ffffff",
        width = 150,
        height = 30,
        ["font-size"] = 30,
        ["base-font-size"] = 30,
        border = "none",
        ["font-weight"] = "bold",
        ["font-family"] = "Microsoft Yahei",
        background = "codepku/image/textures/modal/common_32bits.png#11 728 512 104",
        ["margin-top"] = 50
        ["margin-left"] = 80
    },
    text_tips = {
        ["font-weight"] = "bold",
        ["font-size"] = 30,
        ["base-font-size"] = 30,
        padding = 20,
        ["white-space"] = "normal"
    }
}
</style>

<aries:window
    mode="center"
    width="600"
    height="374"
    title='<%=L"脱离卡死提示"%>'
    title_height="69.6"
    onclose="ClosePage"
    close_height="38"
    style="showline: false;"
>
<pe:container alignment="_ctt" style="background:;">
    <div style="margin-top:10px;">
        <div class="text_tips">此操作将离开参加的活动区域，所有奖励都会被放弃，是否要脱离卡死？</div>
        <input type="button" value='<%=L"取消( "..times.."秒 )"%>' name= "cancel" class="green_button" onclick="ClosePage"/>
        <input type="button" value='<%=L"确认"%>' name= "ReturnHome" class="green_button" onclick="OnClickButton"/>
    </div>
    </div>
</pe:container>
</aries:window>
</pe:mcml>
</body>
</html>
