local FriendUI = NPL.load("(gl)Mod/CodePku/cellar/GUI/Friend/FriendUI.lua")

mytable = {
    friend_id = FriendUI.vars.search.friend_id,
    nickname = FriendUI.vars.search.nickname,
    gender = FriendUI.vars.search.gender,
    head = FriendUI.vars.search.head,
    is_online = FriendUI.vars.search.is_online,
    last_time = FriendUI.vars.search.last_time,
}

--reportedPlyer1 = commonlib.deepcopy(FriendUI.vars["search"])

reportedPlyer = FriendUI.vars["search"]

function getGender()
    if reportedPlyer.gender == 1 then
        return "男"
    elseif reportedPlyer.gender == 2 then
        return "女"
    end
end

function isOnline()
    return mytable.is_online
end

function getNameColor()
    if(mytable.is_online)then
        return "#00ff22"
    else
        return "#f13709"
    end
end

function getName()
    if mytable.nickname then
        return commonlib.utf8.sub(mytable.nickname,1,7)
    else
        return ""
    end
end

function ClosePage()
    Page:CloseWindow();
end

function ClickChat(fid)
    echo("Todo add_friend")
end

function addFriend(fid)
    echo("addFriend fid"..fid)
    FriendUI:Add_Friend(fid)
end

function report(fid)
    echo("Todo report")    
end

local first_flag = 0
local second_flag = 0
local third_flag = 0

function clickFirst(name)
    if name == "first_one" then
        first_flag = 1
    elseif name == "first_two" then
        first_flag = 2
    elseif name == "first_three" then
        first_flag = 3
    end 
    Page:Refresh(0)
end

function clickSecond(name)
    if name == "second_one" then
        second_flag = 1
    elseif name == "second_two" then
        second_flag = 2
    end
    Page:Refresh(0)
end

function clickThird(name)
    if name == "third_one" then
        third_flag = 1
    elseif name == "third_two" then
        third_flag = 2
    end
    Page:Refresh(0)
end

function getFirstFlag()
    return first_flag
end

function getSecondFlag()
    return second_flag
end

function getThirdFlag()
    return third_flag
end

function clickReport()
    value = Page:GetNodeByID("first")
end
