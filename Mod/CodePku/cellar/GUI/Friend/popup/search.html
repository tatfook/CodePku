local Feedback = NPL.load("(gl)Mod/CodePku/cellar/GUI/Feedback/Feedback.lua")

function ClosePage()
    -- 关闭下面的遮罩window
    if Feedback.BG then
        Feedback.BG:CloseWindow()
        Feedback.BG = nil
    end
    Page:CloseWindow();
end

function ClickSearch()
    -- 关闭下面的遮罩window
    if Feedback.BG then
        Feedback.BG:CloseWindow()
        Feedback.BG = nil
    end
    nameorid = Page:GetValue("nameorid")
    if #nameorid>0 then
        FriendUI:Search(nameorid)
    end
end

]]>
