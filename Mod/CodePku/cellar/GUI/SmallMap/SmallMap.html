<script refresh="false" type="text/npl" src="SmallMap.lua">
<![CDATA[

local SmallMap = commonlib.gettable("Mod.CodePku.GUI.SmallMap")
local FastEntrence = NPL.load("(gl)Mod/CodePku/cellar/GUI/SmallMap/FastEntrence/FastEntrence.lua")
local MainPopup = commonlib.gettable("Mod.CodePku.GUI.MainPopup");

function OnClose()
    Page:CloseWindow();
end

function ClickTo(name)
    if name == "teach" then
        FastEntrence:ShowPage(1)
        OnClose()
    elseif name == "compete" then
        FastEntrence:ShowPage(2)
        OnClose()
    elseif name == "topic" then
        FastEntrence:ShowPage(3)
        OnClose()
    elseif name == "building" then
        MainPopup:ShowPage("TPpopup", "家园区", 14293)
    elseif name == "main" then
        MainPopup:ShowPage("TPpopup", "玩学大厅-大门", 1)
    end
end



]]></script>
