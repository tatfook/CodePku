<script refresh="false" type="text/npl" src="ToWhere.lua">
<![CDATA[

local ToWhere = commonlib.gettable("Mod.CodePku.GUI.Popup.ToWhere")
local GameLogic = commonlib.gettable("MyCompany.Aries.Game.GameLogic")
NPL.load("(gl)Mod/CodePku/cellar/Common/TouchMiniButtons/TaskSystem/TaskSystem.lua")
local TaskSystem = commonlib.gettable("Mod.CodePku.Common.TaskSystem")

local name = ToWhere.ToWhereName
local id = ToWhere.ToWhereId

function getName()
    return name
end

function ClosePage()
    Page:CloseWindow();
end

function CloseAllPage()
    ClosePage()
    if TaskSystem.Page_ui then
        TaskSystem.Page_ui:CloseWindow();
    end
end

function turnTo()
    CloseAllPage()
    local _id = tonumber(id)
    if (_id) == 1 then
        GameLogic.RunCommand(string.format('/connectCodePku %d', _id));
    else
        GameLogic.RunCommand(string.format('/loadworld %d', _id));
    end
end

]]>
</script>
