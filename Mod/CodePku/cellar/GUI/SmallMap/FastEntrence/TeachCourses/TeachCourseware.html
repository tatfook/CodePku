-- 获取雪碧图图标

end

-- 打开促销包

    TeachCourses:ShowPage(2)
end



-- 点击上学期
function OnClickUp(name)
    if TeachCourses.grade_list[name].count_up > 0 then
        GoToGrade(name, 1)
    end
end

-- 点击下学期
function OnClickDown(name)
    if TeachCourses.grade_list[name].count_down > 0 then
        GoToGrade(name, 2)
    end
end


function ClosePage()
    Page:CloseWindow();
end
