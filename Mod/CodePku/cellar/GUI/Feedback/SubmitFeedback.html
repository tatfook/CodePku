<script refresh="false" type="text/npl" src="Feedback.lua"><![CDATA[
Feedback = NPL.load("(gl)Mod/CodePku/cellar/GUI/Feedback/Feedback.lua")
local page = document:GetPageCtrl()

Feedback.top_navig = {
    [1] = {title = "优化建议", name = "suggest", index = 1},
    [2] = {title = "家园区问题", name = "homeland", index = 2},
    [3] = {title = "玩学世界-入口问题", name = "entrance", index = 3},
    [4] = {title = "竞技区问题", name = "athletics", index = 4},
    [5] = {title = "专题区问题", name = "topic", index = 5},
    [6] = {title = "教学区问题", name = "architecture", index = 6},
}

Feedback.clicked_index = 1
Feedback.content = ''
Feedback.button_lighting_lock = "suggest"


function SetIndex(name)
    for k,v in pairs(Feedback.top_navig) do
        if name == v.name then
            Feedback.clicked_index = k
        end
    end
end

function ChooseType(name)
    Feedback.button_lighting_lock = name
    SetIndex(name)
    Page:Refresh(0)
end

function ClosePage()
    Page:CloseWindow();
end

function SubmitFeedback()
    Feedback.content = page:GetValue("userfeedback")
    echo("===========================1234567890123456789==========================")
    echo(Feedback.content)
    params = {
        content = Feedback.content,
        category = Feedback.clicked_index
    }
    echo(params)
    result = Feedback:submit(params)
    if not result then
        Page:Refresh(0)
    else
        ClosePage()
    end
end

]]>

</script>
