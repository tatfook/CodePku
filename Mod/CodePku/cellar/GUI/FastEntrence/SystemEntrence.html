<script refresh="false" type="text/npl" src="SystemEntrence.lua"><![CDATA[
SystemEntrencePage = commonlib.gettable("Mod.CodePku.SystemEntrencePage");
SystemEntranceChoosePage = commonlib.gettable("Mod.CodePku.SystemEntranceChoosePage");
SystemLevelPage = commonlib.gettable("Mod.CodePku.SystemLevelPage");
local MainEntrencePage = commonlib.gettable("Mod.CodePku.MainEntrencePage");


function ClosePage()
    Page:CloseWindow();
    
end

function OnClose()
    ClosePage()
    MainEntrencePage.ShowPage()
end

function onClickPage(name)
    _page = document:GetPageCtrl()
    SystemEntranceChoosePage:ShowPage(true, name, 1, _page)
end

function GetSchoolClass()
    if SystemEntrencePage~=nil then
        if SystemEntrencePage.school == 'primary' then
            return L'小学'
        elseif SystemEntrencePage.school == 'middle' then
            return L'初中'
        elseif SystemEntrencePage.school == 'high' then
            return L'高中'
        end
    end
end

function OnClickBlack()

end
