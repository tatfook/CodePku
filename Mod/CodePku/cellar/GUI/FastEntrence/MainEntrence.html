<script refresh="false" type="text/npl" src="MainEntrence.lua"><![CDATA[
NPL.load("(gl)script/apps/Aries/Creator/Game/World/WorldStacks.lua");
WorldStacks = commonlib.gettable("MyCompany.Aries.Game.WorldStacks");
NPL.load("(gl)script/apps/Aries/Creator/Game/Areas/ServerPage.lua");
local ServerPage = commonlib.gettable("MyCompany.Aries.Creator.Game.Desktop.ServerPage");
GameLogic = commonlib.gettable("MyCompany.Aries.Game.GameLogic")
NPL.load("(gl)script/apps/Aries.Creator.Game.Desktop.MainEntrencePage.lua");
local env_imp = commonlib.gettable("MyCompany.Aries.Game.Code.env_imp");
MainEntrencePage = commonlib.gettable("MyCompany.Aries.Creator.Game.Desktop.MainEntrencePage");
local SystemEntrencePage = commonlib.gettable("MyCompany.Aries.Creator.Game.Desktop.SystemEntrencePage");
local TopicEntrencePage = commonlib.gettable("MyCompany.Aries.Creator.Game.Desktop.TopicEntrencePage");
local CompeteEntrencePage = commonlib.gettable("MyCompany.Aries.Creator.Game.Desktop.CompeteEntrencePage");
MainEntrencePage.OnInit();

function ClosePage()
    Page:CloseWindow();
end


function TurnToSystemEntrence()
    ClosePage()
    SystemEntrencePage.ShowPage(true, nil, false)
end

function TurnToTopicEntrence()
    ClosePage()
    TopicEntrencePage.ShowPage(true)
end

function TurnToBuildEntrence()
    print('333')
end

function TurnToCompeteEntrence()
    ClosePage()
    print(CompeteEntrencePage)
    print(CompeteEntrencePage.ShowPage)
    CompeteEntrencePage.ShowPage(true)
end


function OnClose()
    ClosePage()
end


function onClickPage(name)
    ClosePage()
    if(name=="system") then
        TurnToSystemEntrence();
    elseif(name=="topic") then
        TurnToTopicEntrence();
    elseif(name=="build") then
        TurnToBuildEntrence()
    elseif(name=="compete") then
        TurnToCompeteEntrence()
    end
end
