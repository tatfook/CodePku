<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Coin</title>
    </head>
    <body>
        <pe:mcml>
            <script refresh="false" type="text/npl" src="UserInfo.lua">
                <![CDATA[
                    local MainUIButtons = NPL.load("(gl)Mod/CodePku/cellar/Common/TouchMiniButtons/Main.lua");
                    
                    function GetMoney()
                        local info = Mod.CodePku.Store:Get('user/info');
                        local wallets = info.user_wallets or {};
                        local money = {goldcoin=0, wanxuecoin=0};
                        for _, v in ipairs(wallets) do
                            if v.currency_id == 1 then
                                money.goldcoin = v.amount;
                            elseif v.currency_id == 2 then
                                money.wanxuecoin = v.amount;
                            end
                        end
                        return money;
                    end
                ]]>
            </script>
                <div align="right" style="position:relative;float:right;font-size:40px;color:#905e29;text-align:center;font-family: hzgb;">
                <div style="float:right;margin-right:67px;">
                    <div style="float:left;width:215px;height:63px;background:url(codepku/image/textures/smallmap/teach/coursewareicons.png#1673 248 215 63);margin-top:17px;padding-top:8px;"><%=GetMoney().goldcoin%></div>
                    <div style="float:left;width:74px;height:76px;background:url(codepku/image/textures/smallmap/teach/coursewareicons.png#1452 231 70 72);margin-top:10px;margin-left:-255px;"></div>
                </div>
                <div style="float:right;margin-right:113;">
                    <div style="float:left;width:215px;height:63px;background:url(codepku/image/textures/smallmap/teach/coursewareicons.png#1673 248 215 63);margin-top:17px;padding-top:8px;"><%=GetMoney().wanxuecoin%></div>
                    <div style="float:left;width:74px;height:85px;background:url(codepku/image/textures/smallmap/teach/coursewareicons.png#1565 230 70 81);margin-top:6px;margin-left:-254px;"></div>
                </div>
            </div>
        </pe:mcml>
    </body>
</html>
