<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>

<body>
<pe:mcml>
<script refresh="false" type="text/npl" src="ChooseBranch.lua">
<![CDATA[
NPL.load("(gl)Mod/CodePku/cellar/GUI/Branch/ChooseBranch.lua")
local ChooseBranch = commonlib.gettable("Mod.CodePku.GUI.ChooseBranch")

function GetStyleStr(index)
    return ChooseBranch:GetHTMLStyleStr(index)
end

function PlayAnim()
    GameLogic.AddBBS(nil, L"测试动画", 3000, "255 0 0", 21)
    local node = ParaUI.GetUIObject("root")
    local block = UIDirectAnimBlock:new();
    block:SetUIObject(node);
    block:SetTime(200);
    block:SetScalingXRange(0.5, 1);
    block:SetScalingYRange(0.5, 1);
    block:SetAlphaRange(0.2, 1);
    block:SetApplyAnim(true); 
    UIAnimManager.PlayDirectUIAnimation(block);
end

function OnClose()
    Page:CloseWindow()
end

function GetBranchData(index)
    return {{["isSelected"] = false}}
end

function ChangeBranch()

end


]]></script>
<style type="text/mcss">

</style>
<pe:container alignment="_lt" width="1920" height="1080">
    <pe:div onclick="OnClose" style="position: absolute;top: 0;left: 0; width: 1920; height: 1080; background-color: #00000080;"></pe:div>
    <pe:div name="branch_bg" style="<%=GetStyleStr(1)%>">
        <pe:div onclick="PlayAnim" style="<%=GetStyleStr(4)%>"></pe:div>
        <pe:div style="<%=GetStyleStr(6)%>"></pe:div>
        <pe:div style="<%=GetStyleStr(8)%>"></pe:div>
        <pe:div style="<%=GetStyleStr(5)%>"><%=L"爆满"%></pe:div>
        <pe:div style="<%=GetStyleStr(7)%>"><%=L"繁忙"%></pe:div>
        <pe:div style="<%=GetStyleStr(9)%>"><%=L"流畅"%></pe:div>
        <pe:div style="<%=GetStyleStr(10)%>"><%=L"选择分线"%></pe:div>

        
        <pe:div style="<%=GetStyleStr(11)%>">
            <pe:gridview DataSource="<%=GetBranchData()%>" CellPadding="32" ItemsPerLine="1">
                <Columns>
                    <pe:if condition="<%=Eval('isSelected') == true%">>
                        <pe:div style="<%=GetStyleStr(13)">
                            <pe:div ClickThrough="true" style="<%=GetStyleStr(14)"></pe:div>
                            <pe:div ClickThrough="true" style="<%=GetStyleStr(15)"></pe:div>
                        </pe:div>
                    </pe:if>
                    <pe:if condition="<%=Eval('isSelected') ~= true%">>
                        <pe:div onclick="ChangeBranch" style="<%=GetStyleStr(12)">
                            <pe:div ClickThrough="true" style="<%=GetStyleStr(14)"></pe:div>
                            <pe:div ClickThrough="true" style="<%=GetStyleStr(15)"></pe:div>
                        </pe:div>
                    </pe:if>
                </Columns>
            </pe:gridview>
        </pe:div>
    </pe:div>
    
    <pe:div name="exitBtn" onclick="OnClose" style="<%=GetStyleStr(2)%>"></pe:div>
    <pe:div name="chooseBranchBtn" onclick="OnClose" style="<%=GetStyleStr(3)%>"></pe:div>
</pe:container>
</pe:mcml>
</body>
</html>
