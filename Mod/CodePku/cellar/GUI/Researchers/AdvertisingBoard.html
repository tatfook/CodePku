<pe:mcml>
<script refresh="false" type="text/npl" src="ShareApp.lua"><![CDATA[
ShareApp = NPL.load("(gl)Mod/CodePku/cellar/GUI/Share/ShareApp.lua")
local page = document:GetPageCtrl()


function OnclickClose()
    Page:CloseWindow()
end

function GetIcon(index)
    return ShareApp.GetIconPathStr(index)
end

-- 呼朋唤友
function GoShareFriend()
    Page:CloseWindow()
    local InviteCode = NPL.load("(gl)Mod/CodePku/cellar/GUI/InviteCode/InviteCode.lua")
    InviteCode:ShowPage()
end

]]>
</script>

    <div style="<%=format('position: relative; left: 42; top: 0; width: 1816; height: 1072; background:url(%s);', GetIcon('sharebot.png'))%>">
