<pe:mcml>
<script refresh="false" type="text/npl" src="Researchers.lua"><![CDATA[
Researchers = NPL.load("(gl)Mod/CodePku/cellar/GUI/Researchers/Researchers.lua")
local UserInfoPage = NPL.load("(gl)Mod/CodePku/cellar/GUI/UserInfo.lua");
local Eldership = NPL.load("(gl)Mod/CodePku/cellar/GUI/Eldership/Eldership.lua");
local page = document:GetPageCtrl()

function ClosePage()
    Page:CloseWindow();
end

function GetIcon(id)
    return Researchers.GetResearchersIconHTMLStr(id)
end

function StartLearning()
    -- UserInfoPage.is_bind     0未绑定，1已绑定
    if UserInfoPage.is_bind then
        if UserInfoPage.is_bind == 0 then
            -- 未绑定展示微信二维码
            Eldership:ShowBindPage()
        elseif UserInfoPage.is_bind == 1 then
            -- 已绑定推送消息并展示推送成功通知
            Researchers:xiaoe()
            Researchers:ShowPage(3)
        end
        Page:CloseWindow();
    end
end

]]>
</script>
