<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <pe:mcml>
<script refresh="false" type="text/npl" src="CustomizationPopup.lua"><![CDATA[

CustomizationPopup = NPL.load("(gl)Mod/CodePku/cellar/GUI/Researchers/CustomizationPopup.lua");

function Close()
    Page:CloseWindow()
end

function GetIcon(index)
    return CustomizationPopup:GetIconPathStr(index)
end

function CustomizationFunction(index)
    CustomizationPopup.DataSource[index].func()
    Page:CloseWindow()
end

]]>
</script>
<pe:container alignment="_lt" width="1920" height="1080" style="background-color: #00000082;">


<!-- 背景 -->
<div style="<%=format('position: relative; left: 70; top: 65; width: 1779; height: 969; background:url(%s);', GetIcon('invite_popup_bg.png'))%>">

    <!-- 标题 -->
    <div style="<%=format('position: relative; left: 22; top: -20; width: 445; height: 193;padding-left:20;padding-top:35;font-family: Noto Sans S Chinese Regular;font-size: 32; background:url(%s);', CustomizationPopup.title_icon_path or GetIcon('invite_popup_tab.png'))%>"></div>

    <!-- 功能区域 -->
    <div style="position: relative;left: 225;top: 150;width: 1400; height:720;">
        <pe:gridview style="position: relative; width: 1400; height:720;" DataSource='<%= CustomizationPopup.DataSource %>' CellPadding="40" ItemsPerLine="3" AllowPaging="false" RememberScrollPos="true" RememberLastPage="true" VerticalScrollBarStep="150" VerticalScrollBarOffsetX="8">
            <Columns>
                <div onclick="CustomizationFunction" name="<%= Eval('index') %>" style="<%=format('width: 400; height: 240; margin-bottom: 20;margin-top: 20;background:url(%s);', Eval('pic_path'))%>"></div>
                <!-- <div style="margin-top: 15;width: 400; height: 50;font-family: Noto Sans S Chinese Regular;font-size: 32; text-align: center;"><%= Eval('title') %></div> -->
            </Columns>
        </pe:gridview>
    </div>

    <!-- 关闭 -->
    <div onclick="Close" style="<%=format('position: relative; left: 1635; top: -17; width: 77; height: 123; background:url(%s);', GetIcon('invite_popup_btn.png'))%>"></div>

</div>


</pe:container>
</pe:mcml>
</body>
</html>
