<pe:mcml>
<script refresh="false" type="text/npl" src="CourseLoadTips.lua">
<![CDATA[
CourseLoadTips = commonlib.gettable("Mod.CodePku.GUI.CourseLoadTips")
function OnCanceBtnClicked()
    CourseLoadTips:CloseWindow()
end

function OnSureBtnClicked()
    local world_x = CourseLoadTips.vars["world_position"].x
    local world_y = CourseLoadTips.vars["world_position"].y
    local world_z = CourseLoadTips.vars["world_position"].z
    LOG.std(nil, "CourseLoadTipsHTML", "OnSurlBtnClicked World_X=%s", tostring(world_x))
    LOG.std(nil, "CourseLoadTipsHTML", "OnSurlBtnClicked World_Y=%s", tostring(world_y))
    LOG.std(nil, "CourseLoadTipsHTML", "OnSurlBtnClicked World_Z=%s", tostring(world_z))
    local x, y, z = CourseLoadTips:ConvertWorldPosToPlayerPos(world_x, world_y, world_z)
    GameLogic.RunCommand(format("/goto %d %d %d", x, y+1, z));
    CourseLoadTips:CloseWindow()
end

]]>
</script>

    <div style="position: relative; width: 240; height: 80; left: 650; top: 668; font-size: 36px; font-weight: bold; font-family: PuHuiTi-Bold; line-height: 80; text-align: center; color: #85272B; background:url(codepku/image/textures/commonpopup/main.png#1305 740 86 86 : 9 9 9 9);" onclick="OnCanceBtnClicked">取消</div>
