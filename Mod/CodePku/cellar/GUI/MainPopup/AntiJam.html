<![CDATA[

local MainPopup = commonlib.gettable("Mod.CodePku.GUI.MainPopup");

local GameLogic = commonlib.gettable("MyCompany.Aries.Game.GameLogic");


function ClosePage()
    Page:CloseWindow();
end


function turnToWorld()
    ClosePage();

    if System.Codepku.Coursewares.course_category == 1 and System.Codepku.Coursewares.keepwork_project_id ~= 1 then
        GameLogic.RunCommand("/loadworld 15855")
    elseif System.Codepku.Coursewares.course_category == 2 then
        GameLogic.RunCommand("/loadworld 15857")
    elseif System.Codepku.Coursewares.course_category == 12896 then
        GameLogic.RunCommand("/loadworld 12896")
    else
        GameLogic.RunCommand("/home")
    end
end

]]>
