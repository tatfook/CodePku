<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

<body>
<pe:mcml>
<script refresh="false" type="text/npl" src="MainPopup.lua">
<![CDATA[
local MainPopup = commonlib.gettable("Mod.CodePku.GUI.MainPopup")
local SystemEntrencePage = commonlib.gettable("MyCompany.Aries.Creator.Game.Desktop.SystemEntrencePage");
local TopicEntrencePage = commonlib.gettable("MyCompany.Aries.Creator.Game.Desktop.TopicEntrencePage");
local CompeteEntrencePage = commonlib.gettable("MyCompany.Aries.Creator.Game.Desktop.CompeteEntrencePage");

TP_table = {
    ["system"] = "体系教学",
    ["topic"] = "专题教学",
    ["build"] = "我的家园",
    ["compete"] = "竞技乐园"
}


local TP_location = MainPopup.TP_Location

function TurnToSystemEntrence()
    ClosePage()
    SystemEntrencePage:ShowPage(true)
end

function TurnToTopicEntrence()
    ClosePage()
    TopicEntrencePage:ShowPage(true)
end

function TurnToBuildEntrence()
    print('333')
end

function TurnToCompeteEntrence()
    ClosePage()
    print(CompeteEntrencePage)
    print(CompeteEntrencePage.ShowPage)
    CompeteEntrencePage.ShowPage(true)
end


function getTP()
    return TP_table[TP_location]
end

function ClosePage()
    Page:CloseWindow();
end

function turnToPage()
    local name = TP_location
    if(name=="system") then
        TurnToSystemEntrence();
    elseif(name=="topic") then
        TurnToTopicEntrence();
    elseif(name=="build") then
        TurnToBuildEntrence()
    elseif(name=="compete") then
        TurnToCompeteEntrence()
    end
end

]]>
</script>
<div style="width:1020;height: 550;margin-left:450;margin-top:265;background-color: aqua;">

    <div style="position: relative; left: 410px; top: 50px; text-align: center; width: 200px; height: 80px; font-size: 40px; line-height: 80px;">传送提示</div>

    <div style="position: relative; width: 500px; height: 80px;top: 170px; left: 260px; line-height: 80px; font-size: 40px;">
        <span>你确定传送到</span>
        <span style="color: #ff6600;"><%=getTP()%></span>
        <span>吗？</span>
    </div>

    <div style="position: relative; margin-left: 200px; margin-top: 400px; text-align: center; line-height: 80px; width: 200px; height: 80px; background-color: brown; font-size: 40px;" onclick="ClosePage">取消</div>

    <div style="position: relative; margin-left: 620px; margin-top: 400px; text-align: center; line-height: 80px; width: 200px; height: 80px; background-color: brown; font-size: 40px; " onclick="turnToPage">确认</div>
</div>
</pe:mcml>
</body>

</html>
